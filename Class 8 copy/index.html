            <h1>Welcome to Bali!</h1>
            <!-- Image of Bali  -->
            <img src="baliwallpaper.jpg" alt="Pura Ulun Danu Bratan temple in Bali">
            <hr>
            <!-- User name and number input & button  -->
            <input type="text" id="destination" placeholder="Search destination">
            <button onclick="sayHello()">Go</button>  

            <!-- Output  -->
            <p id="output"></p>
    
            <script>
                function sayHello() {
                    // Input values
                    const name = document.getElementById('destination').value;
    
                    // Output
                    document.getElementById('output').innerText = 'Welcome to ' + name + '!';
                    }
            </script>
